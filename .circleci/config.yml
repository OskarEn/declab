      #      branches:
      #        ignore: /.*/
      #      tags:
      #        only: /.*/

      - publish_container:
          requires:
            - build_client
            - build_server
          filters:
            branches:
              only: /.*/ # TODO: ignore
            tags:
              only: /.*/